<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="../css/relatorio.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo"><img src="../assets/img/logo-dark.svg"  id="logo_header"></div>
        <div class="nav-links">
            <a href="/feed"><img src="../assets/img/home.png" width="25px">Feed</a>
            <a id="link_pf_user_adm" href="/perfil/${user.usernick}"><img src="../assets/img/smile.png" width="25px">Perfil do ADM</a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">

        <header>
            <h1>Olá, administrador <span id="nome-usuario">Fulano</span>!</h1>

            <p>Estas são suas estatísticas.</p>
        </header>

        <section class="dados">

        <section class="dashboard-grid">
            <!-- Cards -->
            <div class="card">
                <div class="info">
                    <h3>Total de usuários</h3>
                        <img src="../assets/img/user.svg" width="20px">
                    </div>
                <p class="stats" id="quant_usuarios"></p>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Total de publicaões</h3>
                        <img src="../assets/img/file-plus.svg" width="20px">
                    </div>
                <p class="stats" id="quant_posts"></p>
            </div>
           
            <div class="card">
                <div class="info">
                <h3>Média de Curtidas por Post</h3>
                    <img src="../assets/img/heart.svg" width="20px">
                </div>

                <p class="stats" id="media_curtidas"></p>
            </div>
            <div class="card">
                <div class="info">
                    <h3>Média de comentários por post</h3>
                        <img src="../assets/img/Vector.svg" width="20px">
                    </div>
                <p class="stats" id="media_comentarios"></p>
            </div>
        </section>

    </div>

    <div class="chart-container">
        <canvas id="userChart" width="600" height="600"></canvas>
    </div>
</section>
    <script type="module" src="../js/relatorio.js"></script>
</body>
</html>
